<!DOCTYPE html>
<html lang="pt-br">    
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"></html>
<head>    
    <title>Job Finder</title>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>

    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <div id="job-view-container" class="container">
        <div class="row text-center">
          <a class="back-link main-color" href="#" th:href="@{/}">Voltar</a>
          <div id="img-container" class="col-md-12">
            <img src="/img/company.png" alt="Company">
          </div>
          <div class="col-md-12">
            <h1 class="main-color" th:text="${job.title}"></h1>
            <p class="bold">Quem eles estão buscando:</p>
            <p class="job-desc" th:text="${job.description}"></p>
            <p>O salário informado é de R$ :<span class="bold" th:text="${job.salary}"></span></p>
            <p>
              Para trabalhar na <span class="bold main-color" th:text="${job.company}"></span> envie um e-mail para a <a class="main-color" href="#" th:text="${job.email}"></a>
            </p>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    

</body>
</html>
